<div class="program-overview" data-ng-click="isExpanded = !isExpanded">
    <span class="name">{{program.name}}</span>
    <div class="details" data-ng-show="isExpanded">
        <span class="description">{{program.description}}</span>
        <a class="btn btn-danger pull-right" href="#">Record</a>
    </div>
</div>
