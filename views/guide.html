<div class="row">
    <div class="col-md-12">
        <div class="row heading-row">
            <div class="col-md-3 col-lg-2 channel-list-heading">
                <h3>Today</h3>
            </div>
            <div class="col-md-9 col-lg-10">
                <div class="row">
                    <div class="col-md-4 hour-heading" data-ng-repeat="hour in hoursInView">
                        <div>
                            <h3 class="text-center">{{hour}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="guide-row" data-ng-repeat="channel in channels">
            <div class="col-md-3 col-lg-2 channel-list-item">
                <div>
                    <img data-ng-src="{{channel.iconPath}}" alt="{{channel.name}}" width="40" height="40" />
                    <span class="pull-right">{{channel.number}}</span>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 program-list-item">
                <div class="row">
                    <div class="col-md-12 guide-program-list">
                        <program-overview data-model="program" data-view-start-time="viewStartTime" data-view-end-time="viewEndTime" data-ng-repeat="program in programsInViewForChannel = (programsInView | filter:{channelId: channel.id})" />
                        <h3 class="no-programs" data-ng-hide="programsInViewForChannel.length">&nbsp;</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
